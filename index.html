<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results Summary Component</title>
  </head>
  <body>
    <main class="container">
      <section class="result">
        <h2 class="result-text">Your Result</h2>
        <div class="result-numbers">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2 class="great">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="aptitude">
          <div class="aptitude-item">
            <div class="category">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <span>Reaction</span>
            </div>
            <div class="score">
              <span class="bold">80</span>
              <span class="total"> / 100</span>
            </div>
          </div>

          <div class="aptitude-item">
            <div class="category">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <span>Memory</span>
            </div>
            <div class="score">
              <span class="bold">92</span>
              <span class="total"> / 100</span>
            </div>
          </div>
          <div class="aptitude-item">
            <div class="category">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <span>Verbal</span>
            </div>
            <div class="score">
              <span class="bold">61</span>
              <span class="total"> / 100</span>
            </div>
          </div>
          <div class="aptitude-item">
            <div class="category">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <span>Visual</span>
            </div>
            <div class="score">
              <span class="bold">72</span>
              <span class="total"> / 100</span>
            </div>
          </div>
        </div>

        <button class="continue-btn">Continue</button>
      </section>
    </main>
  </body>
</html>
